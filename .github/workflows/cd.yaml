name: CD

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'templates/**'
      - 'config.toml'
      - '.github/workflows/cd.yaml'

  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - run: |
          curl -sL https://api.github.com/repos/getzola/zola/releases/latest \
          | jq -r '.assets[] | select(.name | contains("x86_64-unknown-linux-gnu.tar.gz")) | .browser_download_url' \
          | xargs curl -L -o zola.tar.gz
          tar -xzf zola.tar.gz
          sudo mv zola /usr/local/bin/
          rm zola.tar.gz
          zola --version

      - run: zola build --output-dir public

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
