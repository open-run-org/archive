name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GEN_RECENT: "64"
      DAYS: "4"
      DATA_ROOT: "data/raw"
      STAGED_ROOT: "data/staged"
      SUBS_FILE: "configs/subreddits.txt"
      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
      REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"
      - run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc python3-venv
      - run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt
      - run: |
          test -n "${REDDIT_CLIENT_ID}" || (echo "REDDIT_CLIENT_ID missing" && exit 1)
          test -n "${REDDIT_CLIENT_SECRET}" || (echo "REDDIT_CLIENT_SECRET missing" && exit 1)
          test -n "${REDDIT_USER_AGENT}" || (echo "REDDIT_USER_AGENT missing" && exit 1)
      - run: sed -e 's/\r$//' "${SUBS_FILE}" | sed '/^\s*#/d;/^\s*$/d' | nl -ba || true
      - name: Harvest
        env:
          REDDIT_CLIENT_ID: ${{ env.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ env.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ env.REDDIT_USER_AGENT }}
          DAYS: ${{ env.DAYS }}
        run: |
          set -euxo pipefail
          bash scripts/harvest.sh "${DATA_ROOT}" "${SUBS_FILE}"
      - name: JSONL2MD
        run: |
          set -euxo pipefail
          bash scripts/jsonl2md.sh "${DATA_ROOT}" "${STAGED_ROOT}"
      - name: gen docs
        run: |
          set -euxo pipefail
          python scripts/materialize_docs.py "$(STAGED_ROOT)" docs
      - name: Commit and push changes
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto sync $(date -u +%F-%T) [skip ci]"
            git push
          else
            echo "no content changes"
          fi
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Build site
        env:
          GEN_RECENT: ${{ env.GEN_RECENT }}
        run: |
          set -euxo pipefail
          . .venv/bin/activate
          mkdocs build --strict
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
