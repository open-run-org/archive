name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GEN_RECENT: "64"
      DAYS: "16"
      DATA_ROOT: "data/raw"
      STAGED_ROOT: "data/staged"
      SUBS_FILE: "configs/subreddits.txt"
      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
      REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: |
          sudo apt-get update
          sudo apt-get install -y jq pandoc python3-venv curl

      - run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip

      - run: |
          test -n "${REDDIT_CLIENT_ID}" || (echo "REDDIT_CLIENT_ID missing" && exit 1)
          test -n "${REDDIT_CLIENT_SECRET}" || (echo "REDDIT_CLIENT_SECRET missing" && exit 1)
          sed -e 's/\r$//' "${SUBS_FILE}" | sed '/^\s*#/d;/^\s*$/d' | nl -ba || true

      - run: |
          set -euxo pipefail
          make ci

      - run: |
          set -euxo pipefail
          rm -f zola.tar.gz zola pagefind.tar.gz
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data content
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: data sync $(date -u +%F-%T)"
            git push
          else
            echo "no content changes"
          fi
