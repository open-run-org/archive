{% extends "base.html" %}
{% block title %}{{ page.title }} | {{ config.title }}{% endblock title %}
{% block content %}
<div class="meta">
    <a href="{{ get_url(path="@/_index.md") }}">Home</a> / 
    <a href="{{ get_url(path=page.ancestors | last) }}">{{ page.extra.subreddit }}</a>
</div>

<h1>{{ page.title }}</h1>
<div class="meta">
    Time: {{ page.date }} <br>
    Author: {{ page.extra.author }}
</div>

<hr>
{{ page.content | safe }}
{% endblock content %}
