<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 1rem; line-height: 1.5; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        h1, h2, h3 { margin-top: 2rem; }
        pre { overflow-x: auto; background: #f5f5f5; padding: 1rem; }
        blockquote { border-left: 4px solid #ccc; margin: 0; padding-left: 1rem; color: #555; }
        table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ get_url(path="@/_index.md") }}">Home</a>
    </nav>
    <div class="search-box" style="margin: 1rem 0; padding: 1rem; background: #eee; border-radius: 4px;">
    <form action="https://duckduckgo.com/" method="get" target="_blank" style="display: flex; gap: 10px;">
        <input type="hidden" name="sites" value="archive.open-run.org">
        <input type="text" name="q" placeholder="Search via DuckDuckGo..." style="flex: 1; padding: 8px;">
        <button type="submit" style="padding: 8px 16px;">Search</button>
    </form>
    </div>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
